<main id="home" class="home-page">
  <div class="container-home-describe">
    <img class="home-image-logo" src="../../../assets/images/logo.png" alt="logotipo" />
    <div class="container-home-title">
      <h1 class="home-title">{{ title }}</h1>
      <p class="home-subtitle">{{ subtitle }}</p>
    </div>
  </div>
  <div class="container-crypto-cards">
    <div class="container-content-crypto-cards">
      <h3 class="title-crypto-cards">Top criptomoedas</h3>
      <app-crypto-card></app-crypto-card>
    </div>
  </div>
  <div class="crypto-currency-table">
    <div class="container-search-input">
      <app-search-input (setSearchOutput)="getSearchOutput($event)"></app-search-input>
    </div>
    <div class="container-crypto-table">
      <app-crypto-currency-prices [cryptos]="cryptos"></app-crypto-currency-prices>
    </div>
    <div class="container-pagination">
      <app-pagination-btn (nextPage)="getNextPage()" (previousPage)="getPreviousPage()" [totalPages]="totalPage"></app-pagination-btn>
    </div>
  </div>
</main>
